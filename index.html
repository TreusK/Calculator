<html>
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="calc">
		<div id="display"><p id="truDisplay"></p></div>
		<div id="CE" class="button delete">CE</div>
		<div id="C" class="button delete">C</div>
		<div id="n7" class="button number">7</div>
		<div id="n8" class="button number">8</div>
		<div id="n9" class="button number">9</div>
		<div id="/" class="button operator divide">/</div>
		<div id="n4" class="button number">4</div>
		<div id="n5" class="button number">5</div>
		<div id="n6" class="button number">6</div>
		<div id="*" class="button operator multiply">*</div>
		<div id="n1" class="button number">1</div>
		<div id="n2" class="button number">2</div>
		<div id="n3" class="button number">3</div>
		<div id="+" class="button operator add">+</div>
		<div id="dot" class="button">.</div>
		<div id="n0" class="button number">0</div>
		<div id="equal" class="button">=</div>
		<div id="-" class="button operator substract">-</div>
	</div>
	
	
<script src="script.js"></script>
</body>
</html>
